<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teambit</title>
    <!-- Stylesheet -->
    <link rel='stylesheet' href='./dist/css/app.css'>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <img src="./dist/img/logo.svg" alt="Logo small">
            </div>
            <div class="menu">
                <a href="#">Solutions</a>
                <a href="#">Pricing</a>
                <a href="#">Blog</a>
                <a href="#">Sign in</a>
                <a href="#">Sign up</a>
            </div>
        </nav>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        <h1>Understand, recognize and develop your people</h1>
        <p>Teambit helps teams create a high performing culture with regular feedback.</p>
        <div class="sign_up">
            <a href="#" class="signup_btn">
                <img src="./dist/img/google-logo.svg" alt="Google logo">
                <span>Sign up with Google</span>
            </a>
            <span>or</span>
            <a href="#" class="signup_btn">
                <img src="./dist/img/slack-logo.svg" alt="Slack logo">
                <span>Sign up with Slack</span>
            </a>
        </div>
        <a href="#">or use your email address</a>
    </main>
    <!-- /Main -->

    <!-- App -->
    <script src='./dist/js/app.js'></script>
</body>
</html>
